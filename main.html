<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="gradient-background">
 
    <div class="custom-container">
        <main id="main" class="d-flex flex-column align-items-center">
            <h1 class="mb-1">Todo List</h1>
            <hr class="w-75 border border-1 border-dark mb-4">

            <div id="add-todo" class="input-group w-75 mb-4">
                <input type="text" class="form-control border-dark" id="addInput" placeholder="Add A New Todo">
                <button class="btn btn-outline-dark pe-5 ps-5" type="button" id="addButton">Add</button>
            </div>

            <ul id="todoList" class="list-group list-group-flush w-75 mb-4">
                <!--todos-->
            </ul>
            
        </main>  
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark pe-5 ps-5 justify-content-end" type="button" id="deleteButton">Delete All</button>
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
